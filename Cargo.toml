[package]
name = "fmp"
description = "A simple secure password manager written in rust."
repository = "https://github.com/lwilk0/fmp.git"
authors = ["Luke Wilkinson <wilkinsonluke@proton.me>"]
version = "1.4.4"
edition = "2024"
license = "GPL-3.0"
keywords = ["password-manager", "cli", "crypto", "cryptography", "rust"]

[dependencies]
anyhow = "1.0.99"
dirs = "6.0.0"
eframe = "0.32.0"
egui = "0.32.0"
env_logger = "0.11.8"
fs_extra = "1.3.0"
gpgme = "0.11.0"
libc = "0.2.175"
log = "0.4.27"
rand = "0.9.2"
secrecy = "0.10.3"
tempfile = "3.20.0"
windows = { version = "0.61.3", optional = true }
zeroize = "1.8.1"
zxcvbn = "3.1.0"
